{% extends 'base.html' %}
{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudo %}
<h1 class="mt-3, mb-3" >Olá {{ user.first_name }} {{ user.last_name }}</h1>
<p>O seu nome de usuário é {{ user }}</p>

<div class="container">
    <form action="{% url 'url_dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
        
    </form>
</div>


{% endblock %}
